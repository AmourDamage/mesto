<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
   <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="логотип">
   </header>

   <main class="main">

    <section class="person">
        <div class="person__container">
            <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="person__image">
                <div class="person__wrap">
                    <div class="person__info">
                        <h1 class="person__title">Жак-Ив Кусто</h1>      
                        <button class="person__button button" type="button"></button>
                    </div>
                        <p class="person__subtitle">Исследователь океана</p>
                </div>
        </div>
        <button class="person__button-add button" type="button"></button>
    </section>

    <section class="places">
        <ul class="places__container">
            <li class="places__item">
                <img src="./images/karchaevsk.jpg" alt="Карчаевск" class="places__img">
                <div class="places__content">
                    <h2 class="places__title">Карчаевск</h2>
                    <button class="places__button" type="button">
                        <img src="./images/heart.svg" alt="сердце" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="places__img">
                <div class="places__content">
                    <h2 class="places__title">Гора Эльбрус</h2>
                    <button class="places__button" type="button">
                        <img src="./images/heart.svg" alt="сердце" class="places__heart-icon">
                    </button>
                </div>
                </li>
        
            <li class="places__item">
                <img src="./images/Dombai.jpg" alt="Домбай" class="places__img">
                <div class="places__content">
                    <h2 class="places__title">Домбай</h2>
                    <button class="places__button" type="button">
                        <img src="./images/heart.svg" alt="сердце" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="places__img">
                <div class="places__content">
                    <h2 class="places__title">Гора Эльбрус</h2>
                    <button class="places__button" type="button">
                        <img src="./images/heart.svg" alt="сердце" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/Dombai.jpg" alt="Домбай" class="places__img">
                <div class="places__content">
                    <h2 class="places__title">Домбай</h2>
                    <button class="places__button" type="button">
                        <img src="./images/heart.svg" alt="сердце" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/karchaevo-cherkessiya.jpg" alt="карчаевс-черкессия" class="places__img">
                <div class="places__content">
                    <h2 class="places__title">Карчаево-Черкессия</h2>
                    <button class="places__button" type="button">
                        <img src="./images/heart.svg" alt="сердце" class="places__heart-icon">
                    </button>
                </div>
            </li>
        </ul>
    </section>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit">
                <input type="text" class="popup__input popup__input_type_name" placeholder="Жак Ив-Кусто">
                <input type="text" class="popup__input popup__input_type_job" placeholder="Исследователь океана">
                <button class="popup__button button" type="submit">Сохранить</button>
            </form>
            
             <button class="popup__button-close button" type="button"></button>
        </div>
    </div>
   </main>

   <footer class="footer">
    <p class="footer__copyright">
        © 2020 Mesto Russia
    </p>
   </footer>

   
 <script src="./scripts/index.js"></script>
</body>
</html>
