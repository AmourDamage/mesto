<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
   <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="logo">
   </header>

   <main class="main">

    <section class="person">
        <div class="person__container">
            <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="person__image">
                <ul class="person__wrap">
                    <div class="person__info">
                        <h1 class="person__title">Жак-Ив Кусто</h1>      
                        <button class="person__button"></button>
                    </div>
                        <p class="person__subtitle">Исследователь океана</p>
                </ul>
        </div>
        <button class="person__button-add"></button>
    </section>

    <section class="places">
        <ul class="places__container">
            <li class="places__item">
                <img src="./images/karchaevsk.jpg" alt="Карчаевск" class="places__img">
                <div class="places__content">
                    <h3 class="places__title">Карчаевск</h3>
                    <button class="places__button">
                        <img src="./images/heart.svg" alt="heart" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="places__img">
                <div class="places__content">
                    <h3 class="places__title">Гора Эльбрус</h3>
                    <button class="places__button">
                        <img src="./images/heart.svg" alt="heart" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/Dombai.jpg" alt="Домбай" class="places__img">
                <div class="places__content">
                    <h3 class="places__title">Домбай</h3>
                    <button class="places__button">
                        <img src="./images/heart.svg" alt="heart" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="places__img">
                <div class="places__content">
                    <h3 class="places__title">Гора Эльбрус</h3>
                    <button class="places__button">
                        <img src="./images/heart.svg" alt="heart" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/Dombai.jpg" alt="Домбай" class="places__img">
                <div class="places__content">
                    <h3 class="places__title">Домбай</h3>
                    <button class="places__button">
                        <img src="./images/heart.svg" alt="heart" class="places__heart-icon">
                    </button>
                </div>
            </li>

            <li class="places__item">
                <img src="./images/karchaevo-cherkessiya.jpg" alt="karchaevsk" class="places__img">
                <div class="places__content">
                    <h3 class="places__title">Карчаево-Черкессия</h3>
                    <button class="places__button">
                        <img src="./images/heart.svg" alt="heart" class="places__heart-icon">
                    </button>
                </div>
            </li>
        </ul>
    </section>
   </main>

   <footer class="footer">
    <p class="footer__copyright">
        © 2020 Mesto Russia
